<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts by Author</title>
</head>
<body>
<h1>Posts by {{ posts.0.author }}</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2><a href="{% url 'get_post_details' post.id %}">{{ post.title }}</a></h2>
            <p>Published on {{ post.published_at|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% endfor %}
</ul>

</body>
</html>
