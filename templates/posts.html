<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
</head>
<body>
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'get_post_details' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'create_post' %}">Create New Post</a>
</body>
</html>
